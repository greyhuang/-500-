<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SARS帖子数据可视化</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.active {
            background-color: #357a38;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">SARS帖子数据可视化</h1>
        
        <div class="button-group">
            <button class="button active" data-chart="timeline">时间线图</button>
            <button class="button" data-chart="network">网络图</button>
            <button class="button" data-chart="heatmap">热力图</button>
            <button class="button" data-chart="treemap">树状图</button>
            <button class="button" data-chart="parallel">平行坐标图</button>
            <button class="button" data-chart="bubble">气泡图</button>
        </div>

        <div class="chart-container">
            <iframe id="chart-frame" src="timeline.html"></iframe>
        </div>
    </div>

    <script>
        // 获取所有按钮和iframe元素
        const buttons = document.querySelectorAll('.button');
        const iframe = document.getElementById('chart-frame');

        // 为每个按钮添加点击事件
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有按钮的active类
                buttons.forEach(btn => btn.classList.remove('active'));
                // 为当前点击的按钮添加active类
                this.classList.add('active');
                
                // 更新iframe的src
                const chartType = this.getAttribute('data-chart');
                iframe.src = `${chartType}.html`;
            });
        });

        // 添加iframe加载完成的事件处理
        iframe.addEventListener('load', function() {
            // 可以在这里添加加载完成后的处理逻辑
            console.log('Chart loaded');
        });
    </script>
</body>
</html>
